<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Admin panel. Update existing products. Available to administrator only" />
    <meta name="keywords" content="efooter, sneakers, shoes, nike, adidas, vans, gucci, footwear" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Admin product detail | eFooter</title>
</head>

<body class="d-flex flex-column h-100">
    <div class="navbar-container container-fluid pt-2"></div>
    <main class="container-fluid px-0 position-relative flex-shrink-0 d-flex flex-column gap-5">
        <div
            class="spinner d-none d-flex fs-5 justify-content-center align-items-center text-primary position-absolute top-0 start-0 bottom-0 end-0 bg-secondary opacity-75">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div class="d-flex flex-column gap-3 container-fluid bg-light">
            <div class="container-lg bg-light px-0 shadow my-5">
                <div class="d-flex flex-column gap-3 container py-5" style="max-width: 700px;">
                    <div class="container">
                        <h1 class="update__header">
                            <!-- js -->
                        </h1>
                        <p class="Update__created text-muted">
                            <!-- js -->
                        </p>
                    </div>
                    <form id="form" enctype="multipart/form-data" method="put"
                        class="container d-flex flex-column gap-4">
                        <div class="">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control shadow" id="name" name="name" required />
                        </div>

                        <div class="">
                            <label for="description" class="form-label">Description</label>
                            <textarea maxlength="200" type="text" class="form-control shadow" id="description"
                                name="description" rows="4">
                            </textarea>
                        </div>

                        <div class="">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" class="form-control shadow" id="price" name="price"
                                style="max-width: 200px;" />
                        </div>

                        <div class="container m-0 bg-white shadow py-3">
                            <label for="img-uploads" class="form-label">Image</label>
                            <div id="img-uploads" class="img-uploads container d-flex flex-wrap gap-4">
                                <!-- js -->
                            </div>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="categories" value="1" id="featured">
                            <label class="form-check-label" for="featured">
                                Featured
                            </label>
                        </div>

                        <div class="message"></div>

                        <div class="">
                            <button type="submit" class="btn btn-primary">Update product</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid mt-auto bg-primary text-white"></footer>

    <script src="script/updateProduct.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
