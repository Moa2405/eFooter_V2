<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Admin product detail | eFooter</title>
</head>

<body class="d-flex flex-column h-100">
    <div class="navbar-container container-fluid"></div>
    <main class="container-fluid flex-shrink-0 my-5 p-0 d-flex flex-column gap-5">
        <div class="container-lg bg-light">
            <form class="row g-3 px-md-3 bg-secondary" style="max-width: 768px;">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="col-sm-6">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="price">
                </div>
                <div class="col-sm-6">
                    <label for="decription" class="form-label">Description</label>
                    <textarea class="form-control" id="decription" rows="3"></textarea>
                </div>
                <div class="col-sm-6">
                    <label class="form-label" for="image">Upload Image</label>
                    <input type="file" class="bg-light p-2 rounded-2" id="image" accept=".jpg,.png,">
                </div>
                <div class="col-12">
                    <input class="form-check-input" type="checkbox" value="" id="featured">
                    <label class="form-check-label" for="featured">Featured</label>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary mb-3">Confirm</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="container-fluid mt-auto bg-primary text-white"></footer>

    <script src="script/adminProductDetail.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
