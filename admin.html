<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Admin panel. Available to administrator only" />
    <meta name="keywords" content="efooter, sneakers, shoes, nike, adidas, vans, gucci, footwear" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/admin.css" />
    <title>Admin Panel | eFooter</title>
</head>

<body class="d-flex flex-column h-100">
    <div class="navbar-container container-fluid pt-2"></div>
    <main class="container-fluid flex-shrink-0 my-3 p-0 d-flex flex-column gap-3 py-5">
        <div
            class="spinner d-none d-flex fs-5 justify-content-center align-items-center text-primary position-absolute top-0 start-0 bottom-0 end-0 bg-dark opacity-75">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div class="container-lg d-flex flex-column gap-3">
            <div class="container">
                <h1>Admin panel</h1>
            </div>
            <section class="container d-flex flex-column flex-sm-row justify-content-between gap-3">
                <h2>Products</h2>
                <div>
                    <a href="/admin-create-product.html" type="button"
                        class="add-product-btn btn btn-primary pt-2 bg-primary text-white rounded-2 shadow-lg"
                        data-id="create">
                        Add product
                    </a>
                </div>
            </section>
            <div class="container px-0">
                <form id="admin__table_search" class="
                    shadow-sm
                    px-1
                    bg-light
                    d-flex 
                    justify-content-around 
                    align-items-center 
                    py-0 px-2 
                    rounded-pill">
                    <input type="text" id="admin_search-value" required
                        class="search__input form-control border-light bg-transparent">
                    <button type="submit" class="search__icon pb-1 fs-4 bg-transparent" style="border: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                    </button>
                </form>
            </div>
            <div class="message"></div>
            <section class="admin-table container ">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="id" scope="col">
                                    ID
                                </th>
                                <th class="name" scope="col">
                                    Name
                                </th>
                                <th class="created" scope="col">
                                    Created
                                </th>
                                <th class="table__description" scope="col">
                                    Description
                                </th>
                                <th scope="col">
                                    Image
                                </th>
                            </tr>
                        </thead>
                        <tbody class="table-body"></tbody>
                    </table>
                </div>
            </section>
            <section class="admin-accordion container">
                <div class="accordion accordion-flush" id="accordionAdmin"></div>
            </section>
        </div>
    </main>
    <footer class="container-fluid mt-auto bg-light"></footer>

    <script src="script/admin.js" type="module"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
