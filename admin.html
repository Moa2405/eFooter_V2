<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/admin.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Admin Panel | eFooter</title>
</head>

<body class="d-flex flex-column h-100">
    <div class="loading__overlay"></div>
    <div class="navbar-container container-fluid"></div>
    <main class="container-fluid flex-shrink-0 my-5 p-0 d-flex flex-column gap-5">
        <div class="container-lg d-flex flex-column gap-5">
            <section class="container">
                <h1>Admin panel</h1>
            </section>
            <section class="container d-flex flex-column flex-sm-row justify-content-between gap-3">
                <h2>Products</h2>
                <div>
                    <a href="/admin-product-detail.html?typeOfForm=create" type="button"
                        class="add-product-btn btn btn-primary pt-2 bg-primary text-white rounded-2 shadow-lg"
                        data-id="create">
                        Add product
                    </a>
                </div>
            </section>
            <section class="admin-table container">
            </section>
            <section class="admin-accordion container">
                <div class="accordion accordion-flush" id="accordionAdmin"></div>
            </section>
        </div>
    </main>
    <footer class="container-fluid mt-auto bg-primary text-white"></footer>

    <script src="script/admin.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"

        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
