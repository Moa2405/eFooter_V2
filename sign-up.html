<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Register and get exclusive offers" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title></title>
</head>

<body class="d-flex flex-column h-100">
    <div class="navbar-container container-fluid pt-2"></div>
    <main class="container-fluid flex-shrink-0 my-3 p-0 d-flex flex-column gap-5">
        <section class="sign-up_sign-in__container container-lg px-0 py-5">
            <form id="form" class="login-form container shadow px-2 px-sm-3 py-3 bg-light" style="max-width: 350px;">
                <h1 class="mb-3 text-center">Sign up</h1>
                <div class="message-container"></div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email*</label>
                    <input type="email" required class="form-control shadow" id="email">
                </div>
                <div class="mb-3">
                    <label for="user-name" class="form-label">Username*</label>
                    <input type="text" required class="form-control shadow" id="user-name">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password*</label>
                    <input type="password" required class="form-control shadow" id="password">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkbox-password">
                        <label class="form-check-label" for="checkbox-password">
                            Show password
                        </label>
                    </div>
                </div>
                <button id="login-bnt" class="btn btn-primary">Sign up</button>
            </form>
        </section>
    </main>
    <footer class="container-fluid mt-auto bg-primary text-white"></footer>

    <script src="script/signUp.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
