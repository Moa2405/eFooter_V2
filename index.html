<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>eFooter | Foot Wear</title>
</head>

<body class="d-flex flex-column h-100">
    <div class="navbar-container container-fluid pt-2"></div>
    <main class="container-fluid flex-shrink-0 my-3 p-0 d-flex flex-column gap-5">
        <div
            class="spinner d-none d-flex fs-5 justify-content-center align-items-center text-primary position-absolute top-0 start-0 bottom-0 end-0 bg-secondary opacity-75">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div class="hero container-fluid m-0 p-0">
            <section class="hero__container container-md d-flex flex-column flex-md-row px-0">

            </section>
        </div>
        <section class="featured__container_fluid d-flex flex-column gap-3 container-fluid bg-light py-4">
            <div class="container">
                <h2>Discover</h2>
            </div>
            <div class="container">
                <div class="product-container row">

                </div>
            </div>

        </section>
    </main>
    <footer class="container-fluid mt-auto bg-primary text-white"></footer>

    <script src="script/index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
