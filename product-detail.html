<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" id="meta" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title></title>
</head>

<body class="d-flex flex-column h-100">
    <div class="navbar-container container-fluid pt-2"></div>
    <main class="container-fluid flex-shrink-0 my-3 p-0 d-flex flex-column gap-5">
        <div class="container-lg">
            <div class="product-detail__container container">
                <div class="product-detail__header_container container-lg">

                </div>
                <div class="container-lg row row-cols-1 row-cols-sm-2 align-items-center bg-light p-1">

                    <div class="product-detail__img_container bg-white">

                    </div>
                    <div class="d-flex flex-column gap-2">
                        <div class="product-detail__attributes_container">

                        </div>
                        <div class="w-25">
                            <label for="quantity" class="form-label">Quantity</label>
                            <select type="number" class="card-text form-select mb-1" id="quantity"
                                style="max-width: 100px;">

                            </select>
                        </div>
                        <div id="message"></div>
                        <div>
                            <button type="button" class="btn btn-primary" id="add-to-cart__btn">Add to cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid mt-auto bg-primary text-white"></footer>

    <script src="script/productDetail.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
